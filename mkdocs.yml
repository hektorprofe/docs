site_name: Archivo de Hektor Profe
site_description: "Archivo con apuntes de programación de Hector Costa Guzman."
site_author: "Héctor Costa Guzman"
dev_addr: "127.0.0.1:8080"
site_url: https://hektorprofe.github.io/

plugins:
  - markdownextradata
theme:
  name: "material"
  custom_dir: "theme"
  palette:
    primary: "grey"
    accent: "grey"
  favicon: "/favicon.ico"
  language: "es"
  feature:
    tabs: true
  font:
    text: "Roboto"
    code: "Roboto Mono"
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.betterem:
      smart_enable: "all"
  - toc:
      permalink: true
extra:
  social:
    - type: "github"
      link: "https://github.com/hcosta"
  cdn: "https://hektorprofe.github.io/cdn"
